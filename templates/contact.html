
{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<form method="post">
    <label>Name:</label>
    <input type="text" name="name">
    <br>
    <label>Message:</label>
    <textarea name="message"></textarea>
    <br>
    <button type="submit">Send</button>
</form>
{% endblock %}
